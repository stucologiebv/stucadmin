<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - StucAdmin</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f97316">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StucAdmin">
    <link rel="apple-touch-icon" href="/logo-stucadmin.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
        .login-card { background: white; border-radius: 24px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .input-field { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 14px 18px; width: 100%; font-size: 16px; transition: all 0.2s; }
        .input-field:focus { outline: none; border-color: #6366f1; background: white; }
        .btn-login { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: white; padding: 14px 28px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 16px; transition: all 0.2s; min-height: 50px; }
        .btn-login:hover { background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%); }
        .btn-login:active { transform: scale(0.98); }
        .btn-login:disabled { background: #a5a6f6; cursor: not-allowed; }
        .error-msg { background: #fef2f2; color: #dc2626; padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; display: none; font-size: 14px; }
        
        @media (max-width: 480px) {
            .login-card { padding: 32px 24px; border-radius: 20px; }
            .login-card h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <img src="/logo-stucadmin.svg" alt="StucAdmin" style="max-width: 200px; height: auto; margin: 0 auto 16px auto; display: block;">
            <p class="text-gray-500">Slim Projectbeheer</p>
        </div>
        
        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg" style="background: #f0fdf4; color: #16a34a; padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; display: none; font-size: 14px;"></div>
        
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Gebruikersnaam</label>
                <input type="text" id="username" class="input-field" placeholder="Voer gebruikersnaam in" required autocomplete="username">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Wachtwoord</label>
                <input type="password" id="password" class="input-field" placeholder="Voer wachtwoord in" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn" class="btn-login">
                Inloggen
            </button>
            
            <p class="text-center mt-4">
                <a href="/wachtwoord-vergeten.html" class="text-gray-500 text-sm hover:text-gray-700">Wachtwoord vergeten?</a>
            </p>
        </form>
        
        <p class="text-center text-gray-400 text-sm mt-6">
            üîí Beveiligde verbinding
        </p>
        
        <p class="text-center text-gray-500 text-sm mt-4">
            Nog geen account? <a href="/register.html" class="text-orange-600 font-medium hover:underline">Gratis registreren</a>
        </p>
    </div>

    <script>
        // Check URL parameters for verification status
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            document.getElementById('successMsg').textContent = '‚úÖ Email geverifieerd! Je kunt nu inloggen.';
            document.getElementById('successMsg').style.display = 'block';
        }
        if (urlParams.get('error') === 'invalid_token') {
            document.getElementById('errorMsg').textContent = '‚ùå Ongeldige of verlopen verificatie link.';
            document.getElementById('errorMsg').style.display = 'block';
        }
        if (urlParams.get('error') === 'token_expired') {
            document.getElementById('errorMsg').textContent = '‚ùå Deze verificatie link is verlopen. Registreer opnieuw.';
            document.getElementById('errorMsg').style.display = 'block';
        }
        if (urlParams.get('error') === 'verification_failed') {
            document.getElementById('errorMsg').textContent = '‚ùå Verificatie mislukt. Probeer opnieuw te registreren.';
            document.getElementById('errorMsg').style.display = 'block';
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/check');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = '/dashboard.html';
                }
            } catch (e) {}
        }
        checkAuth();

        async function login(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Bezig...';
            errorMsg.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    if (data.needsOnboarding) {
                        window.location.href = '/onboarding.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    errorMsg.textContent = data.error || 'Ongeldige inloggegevens';
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.textContent = 'Verbindingsfout. Probeer opnieuw.';
                errorMsg.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'Inloggen';
        }
    </script>
</body>
</html>
