<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Vergeten - StucAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
        .card { background: white; border-radius: 24px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .input-field { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 14px 18px; width: 100%; font-size: 16px; transition: all 0.2s; }
        .input-field:focus { outline: none; border-color: #6366f1; background: white; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; padding: 14px 28px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 16px; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(99,102,241,0.3); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">üîê</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Wachtwoord vergeten?</h1>
            <p class="text-gray-500 mt-2">Vul je email in en we sturen een reset link.</p>
        </div>
        
        <div id="formContainer">
            <div id="errorMsg" class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 hidden"></div>
            
            <form onsubmit="requestReset(event)">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email adres</label>
                    <input type="email" id="email" class="input-field" placeholder="info@jouwbedrijf.nl" required>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    Verstuur reset link
                </button>
            </form>
        </div>
        
        <div id="successContainer" class="hidden text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">‚úÖ</span>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Email verstuurd!</h2>
            <p class="text-gray-500 mb-6">Check je inbox voor de reset link. Niet ontvangen? Check je spam folder.</p>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-6">
            <a href="/login.html" class="text-indigo-600 font-medium hover:underline">‚Üê Terug naar inloggen</a>
        </p>
    </div>

    <script>
        async function requestReset(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            
            btn.disabled = true;
            btn.textContent = 'Versturen...';
            errorMsg.classList.add('hidden');
            
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('formContainer').classList.add('hidden');
                    document.getElementById('successContainer').classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Er ging iets mis');
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Verstuur reset link';
            }
        }
    </script>
</body>
</html>
