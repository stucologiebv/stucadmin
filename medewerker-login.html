<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medewerker Login - StucAdmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-card { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95); }
        .pin-input { font-size: 28px; letter-spacing: 10px; text-align: center; font-weight: bold; }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md" id="loginCard">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">üë∑</div>
            <h1 class="text-2xl font-bold text-gray-800">Medewerker Login</h1>
            <p class="text-gray-500 text-sm mt-2">Log in met je email en pincode</p>
        </div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="emailInput" required
                       class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                       placeholder="je@email.nl">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Pincode (4 cijfers)</label>
                <input type="password" id="pincodeInput" required
                       class="pin-input w-full p-4 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none"
                       maxlength="4" pattern="\d{4}" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div id="statusMsg" class="text-center mb-4 h-6">
                <span class="text-gray-400 text-sm">Pincode vergeten? Vraag de admin.</span>
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition text-lg">
                Inloggen
            </button>
        </form>

        <div class="mt-8 pt-6 border-t text-center">
            <a href="/login.html" class="text-gray-400 text-sm hover:text-gray-600">Admin login ‚Üí</a>
        </div>
    </div>

    <script>
        async function login(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const pincode = document.getElementById('pincodeInput').value;
            const statusMsg = document.getElementById('statusMsg');
            const loginBtn = document.getElementById('loginBtn');
            const pincodeInput = document.getElementById('pincodeInput');

            if (pincode.length !== 4) {
                statusMsg.innerHTML = '<span class="text-red-500">Pincode moet 4 cijfers zijn</span>';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Bezig...';
            statusMsg.innerHTML = '<span class="text-indigo-600">‚è≥ Controleren...</span>';

            try {
                const res = await fetch('/api/medewerker/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, pincode })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    statusMsg.innerHTML = `<span class="text-green-600 font-medium">‚úÖ Welkom ${data.naam}!</span>`;
                    setTimeout(() => {
                        window.location.href = '/medewerker-portal.html?c=' + (data.companyId || '');
                    }, 800);
                } else {
                    statusMsg.innerHTML = `<span class="text-red-500 font-medium">‚ùå ${data.error || 'Ongeldige gegevens'}</span>`;
                    pincodeInput.classList.add('shake');
                    pincodeInput.value = '';
                    setTimeout(() => pincodeInput.classList.remove('shake'), 500);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Inloggen';
                }
            } catch (e) {
                statusMsg.innerHTML = '<span class="text-red-500">‚ùå Verbindingsfout</span>';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Inloggen';
            }
        }

        // Prefill email uit URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const prefillEmail = urlParams.get('email');
        if (prefillEmail) {
            document.getElementById('emailInput').value = prefillEmail;
            document.getElementById('emailInput').readOnly = true;
            document.getElementById('emailInput').classList.add('bg-gray-100');
            document.getElementById('pincodeInput').focus();
        } else {
            document.getElementById('emailInput').focus();
        }
    </script>
</body>
</html>
