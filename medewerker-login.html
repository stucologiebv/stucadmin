<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medewerker Login - StucAdmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-card { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95); }
        .pin-input { 
            font-size: 32px; 
            letter-spacing: 12px; 
            text-align: center;
            font-weight: bold;
        }
        .pin-input::placeholder {
            letter-spacing: 8px;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .success-animation {
            animation: success 0.5s ease-in-out;
        }
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md" id="loginCard">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">üë∑</div>
            <h1 class="text-2xl font-bold text-gray-800">Medewerker Login</h1>
            <p class="text-gray-500 text-sm mt-2" id="companyName">Voer je 4-cijferige pincode in</p>
        </div>

        <!-- Error state when no company -->
        <div id="noCompanyError" class="hidden text-center py-8">
            <div class="text-5xl mb-4">üîí</div>
            <p class="text-red-600 font-medium mb-4">Geen bedrijf geselecteerd</p>
            <p class="text-gray-500 text-sm">Vraag je werkgever om de juiste login link.</p>
        </div>

        <!-- Login form -->
        <div id="loginForm">
            <div class="mb-6">
                <input type="password" 
                       id="pincodeInput" 
                       class="pin-input w-full p-5 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-all"
                       maxlength="4" 
                       pattern="\d{4}"
                       inputmode="numeric"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       autocomplete="off"
                       onkeyup="handleInput(event)"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div id="statusMsg" class="text-center mb-4 h-6">
                <span class="text-gray-400 text-sm">Pincode vergeten? Vraag de admin.</span>
            </div>

            <button onclick="login()" 
                    id="loginBtn"
                    class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed text-lg"
                    disabled>
                Inloggen
            </button>
        </div>

        <div class="mt-8 pt-6 border-t text-center">
            <a href="/login.html" class="text-gray-400 text-sm hover:text-gray-600">
                Admin login ‚Üí
            </a>
        </div>
    </div>

    <script>
        // Get company ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const companyId = urlParams.get('c');
        
        // Check if company ID is present
        if (!companyId) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('noCompanyError').classList.remove('hidden');
        } else {
            // Load company name
            loadCompanyInfo();
        }
        
        async function loadCompanyInfo() {
            try {
                const res = await fetch(`/api/company/public/${companyId}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.naam) {
                        document.getElementById('companyName').textContent = data.naam;
                    }
                }
            } catch (e) {}
        }

        // Check if already logged in (skip if coming from new registration)
        async function checkStatus() {
            // Skip auto-login if coming from ZZP registration
            const isNewRegistration = urlParams.get('newreg') === '1';
            if (isNewRegistration) {
                console.log('New registration - skipping auto-login');
                return;
            }
            
            try {
                const res = await fetch('/api/medewerker/status?companyId=' + companyId);
                const data = await res.json();
                if (data.loggedIn && data.companyId === companyId) {
                    window.location.href = '/medewerker-portal.html?c=' + companyId;
                }
            } catch (e) {}
        }

        function handleInput(event) {
            const pin = document.getElementById('pincodeInput').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = pin.length !== 4;
            
            // Reset status message
            document.getElementById('statusMsg').innerHTML = 
                '<span class="text-gray-400 text-sm">Pincode vergeten? Vraag de admin.</span>';
            
            // Auto-login when 4 digits entered
            if (pin.length === 4) {
                login();
            }
        }

        async function login() {
            const pincode = document.getElementById('pincodeInput').value;
            const statusMsg = document.getElementById('statusMsg');
            const loginBtn = document.getElementById('loginBtn');
            const loginCard = document.getElementById('loginCard');
            const input = document.getElementById('pincodeInput');

            if (pincode.length !== 4 || !companyId) return;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Bezig...';
            statusMsg.innerHTML = '<span class="text-indigo-600">‚è≥ Controleren...</span>';

            try {
                const res = await fetch('/api/medewerker/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pincode, companyId })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    statusMsg.innerHTML = `<span class="text-green-600 font-medium">‚úÖ Welkom ${data.naam}!</span>`;
                    loginCard.classList.add('success-animation');
                    input.style.borderColor = '#10b981';
                    
                    setTimeout(() => {
                        window.location.href = '/medewerker-portal.html?c=' + companyId;
                    }, 800);
                } else {
                    statusMsg.innerHTML = `<span class="text-red-500 font-medium">‚ùå ${data.error || 'Ongeldige pincode'}</span>`;
                    input.classList.add('shake');
                    input.style.borderColor = '#ef4444';
                    input.value = '';
                    input.focus();
                    
                    setTimeout(() => {
                        input.classList.remove('shake');
                        input.style.borderColor = '';
                    }, 500);
                    
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Inloggen';
                }
            } catch (e) {
                statusMsg.innerHTML = '<span class="text-red-500">‚ùå Verbindingsfout</span>';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Inloggen';
            }
        }

        // Init
        if (companyId) {
            checkStatus();
            document.getElementById('pincodeInput').focus();
        }
    </script>
</body>
</html>
