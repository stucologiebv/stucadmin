<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Resetten - StucAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
        .card { background: white; border-radius: 24px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .input-field { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 14px 18px; width: 100%; font-size: 16px; transition: all 0.2s; }
        .input-field:focus { outline: none; border-color: #6366f1; background: white; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; padding: 14px 28px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 16px; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(99,102,241,0.3); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">üîë</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Nieuw wachtwoord</h1>
            <p class="text-gray-500 mt-2">Kies een nieuw wachtwoord voor je account.</p>
        </div>
        
        <div id="formContainer">
            <div id="errorMsg" class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 hidden"></div>
            
            <form onsubmit="resetPassword(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nieuw wachtwoord</label>
                    <input type="password" id="password" class="input-field" placeholder="Minimaal 8 tekens" required minlength="8">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bevestig wachtwoord</label>
                    <input type="password" id="password2" class="input-field" placeholder="Herhaal wachtwoord" required minlength="8">
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    Wachtwoord wijzigen
                </button>
            </form>
        </div>
        
        <div id="successContainer" class="hidden text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">‚úÖ</span>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Wachtwoord gewijzigd!</h2>
            <p class="text-gray-500 mb-6">Je kunt nu inloggen met je nieuwe wachtwoord.</p>
            <a href="/login.html" class="btn-primary inline-block">Naar inloggen ‚Üí</a>
        </div>
        
        <div id="invalidContainer" class="hidden text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">‚ùå</span>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Ongeldige link</h2>
            <p class="text-gray-500 mb-6">Deze reset link is verlopen of ongeldig. Vraag een nieuwe aan.</p>
            <a href="/wachtwoord-vergeten.html" class="btn-primary inline-block">Nieuwe link aanvragen</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('invalidContainer').classList.remove('hidden');
        }
        
        async function resetPassword(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password !== password2) {
                errorMsg.textContent = 'Wachtwoorden komen niet overeen';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Wijzigen...';
            errorMsg.classList.add('hidden');
            
            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('formContainer').classList.add('hidden');
                    document.getElementById('successContainer').classList.remove('hidden');
                } else {
                    if (data.error === 'Token verlopen of ongeldig') {
                        document.getElementById('formContainer').classList.add('hidden');
                        document.getElementById('invalidContainer').classList.remove('hidden');
                    } else {
                        throw new Error(data.error || 'Er ging iets mis');
                    }
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Wachtwoord wijzigen';
            }
        }
    </script>
</body>
</html>
